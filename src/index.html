<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Journal</title>
</head>
<body>
  <div class='container'>
    <h3>Journal Entries</h3>
    <form id="entry">
      <label for="title">Title:</label>
      <input id="title" class ='form-control' type="text">
      <label for="content">Content</label>
      <textarea id="content" class='form-control' type="text"></textarea>
      <button class='btn btn-warning' type="submit">Submit</button>
    </form>
    <div id="response"></div>
  </div>

</body>
</html>
